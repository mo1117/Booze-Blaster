name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3 -f
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
